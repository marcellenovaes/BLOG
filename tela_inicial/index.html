<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chonburi&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   
</head> 

<body>
    <main> 
        <label for="pesquisa"></label> 
        <input class="entrada" type="text" placeholder="pesquise o nome livro que você deseja encontrar"> 
        <button onclick="Pesquisar()" id="button" class="botao">Pesquisar</button>

          <!-- Botão para abrir o modal -->
    <button id="openModalBtn">Abrir Modal</button>

    <!-- O modal -->
    <div id="myModal" class="modal">
        <!-- Conteúdo do modal -->
        <div class="modal-content">
            <span class="close" id="closeModalBtn">&times;</span>
            <div class="modal-header">
                <h4 class="modal-title">Conteúdo da API</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Corpo do Modal -->
            <div class="modal-body" id="modalContent">
                <!-- O conteúdo da API será exibido aqui -->
            </div>

            <!-- Rodapé do Modal -->
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>

    <!-- Script para manipular o modal -->
    <script src="script.js"></script>

</body>
</html>

</html>
