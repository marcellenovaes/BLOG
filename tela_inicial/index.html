<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorldWildWomen</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chonburi&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <label for="pesquisa"></label>
        <input class="entrada" type="text" id="pesquisaInput" placeholder="Pesquise o nome do livro que você deseja encontrar">
        <button onclick="Pesquisar()" id="openModalBtn">Pesquisar</button>
    </main>

    <div id="myModal" class="modal">
        <!-- Conteúdo do modal -->
        <div class="modal-content">
            <span class="close" id="closeModalBtn">&times;</span>
            <div class="modal-header">
                <h4 class="modal-title">Conteúdo da API</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Corpo do Modal -->
            <div class="modal-body" id="modalContent">
                <!-- O conteúdo da API será exibido aqui -->
            </div>

            <!-- Rodapé do Modal -->
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>

    <script>
        const openModalBtn = document.getElementById('openModalBtn');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const modal = document.getElementById('myModal');
        const pesquisaInput = document.getElementById('pesquisaInput');
        const apiContentContainer = document.getElementById('modalContent');

        openModalBtn.addEventListener('click', function () {
            buscarLivros(pesquisaInput.value);
        });

        closeModalBtn.addEventListener('click', function () {
            modal.style.display = 'none';
        });

        window.addEventListener('click', function (event) {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        });

        function buscarLivros(query) {
            const apiKey = 'AIzaSyAK47ZBQtmf9O-cjjfjPkXYnWqd3HpOsT8';
            const apiUrl = 'https://www.googleapis.com/books/v1/volumes';
            const url = `${apiUrl}?q=${query}&key=${apiKey}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    renderApiContent(data);
                    modal.style.display = 'block';
                })
                .catch(error => console.error('Erro ao buscar dados da API:', error));
        }

        function renderApiContent(data) {
            const livro = data.items[0].volumeInfo;

            const contentHTML = `
                <p>Título: ${livro.title}</p>
                <p>Autor(es): ${livro.authors.join(', ')}</p>
                <p>Editora: ${livro.publisher}</p>
                <p>Data de Publicação: ${livro.publishedDate}</p>
                <p>Descrição: ${livro.description}</p>
            `;

            apiContentContainer.innerHTML = contentHTML;
        }
    </script>

    <!-- Script para manipular o modal -->
    

</body>

</html>
