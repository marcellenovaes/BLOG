<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de Livros</title>
    <style>
        /* Adicione estilos conforme necessário */
    </style>
</head>
<body>

<button id="openModalBtn">Buscar Livros</button>

<div id="myModal" style="display: none;">
    <button id="closeModalBtn">Fechar</button>
    <div id="apiContentContainer"></div>
</div>

<script>
    const openModalBtn = document.getElementById('openModalBtn');
    const closeModalBtn = document.getElementById('closeModalBtn');
    const modal = document.getElementById('myModal');
    const apiContentContainer = document.getElementById('apiContentContainer');

    openModalBtn.addEventListener('click', function() {
        buscarLivros('mulheres na literatura');
    });

    closeModalBtn.addEventListener('click', function() {
        modal.style.display = 'none';
    });

    window.addEventListener('click', function(event) {
        if (event.target == modal) {
            modal.style.display = 'none';
        }
    });

    function buscarLivros(query) {
        const apiKey = 'SUA_CHAVE_DE_API';
        const apiUrl = `https://www.googleapis.com/books/v1/volumes?q=${query}&key=${apiKey}`;

        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                renderApiContent(data);
                modal.style.display = 'block';
            })
            .catch(error => console.error('Erro ao buscar dados da API:', error));
    }

    function renderApiContent(data) {
        // Limpa o conteúdo anterior
        apiContentContainer.innerHTML = '';

        // Adiciona os dados da API ao container
        data.items.forEach(item => {
            const livro = item.volumeInfo;
            const livroInfo = `
                <h3>${livro.title}</h3>
                <p>Autores: ${livro.authors ? livro.authors.join(', ') : 'Desconhecido'}</p>
                <p>Editora: ${livro.publisher ? livro.publisher : 'Desconhecido'}</p>
                <p>Data de Publicação: ${livro.publishedDate ? livro.publishedDate : 'Desconhecida'}</p>
                <p>Descrição: ${livro.description ? livro.description : 'Sem descrição disponível'}</p>
                <hr>
            `;
            apiContentContainer.innerHTML += livroInfo;
        });
    }
</script>

</body>
</html>
